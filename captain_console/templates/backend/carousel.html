{% extends 'backend/backendbase.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/backend/backend.css' %}">
{% block content %}
    <script src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js'></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{% static 'js/backendProducts.js' %}"></script>
<div class="col">
    <div id="allProducts"><h1 style="color:white;"> All Carousel Images</h1></div>
    <input type="search" id="productSearch" placeholder="Search">


    <div class="d-flex flex-row-reverse">
        <div id="createButton1"><div id="button" align="right"><a class="btn btn-primary" href="{% url 'carousel_add' %}"> Add new image</a></div></div>
    </div>


    <div class="table-responsive" id="tableContainer">
        <table class="productTable">
            <thead>
                <tr>
                    <th>Image URL:</th>
                    <th>Product</th>
                    <th>Operations</th>
                </tr>
            </thead>
            {% for image in images %}
            <tr>
                <td>{{ image.imageURL }}</td>
                <td>{{ image.product }}</td>
                <td><div class="buttonBoxes">
                        <div class="button"><a class="btn btn-success" href="{% url 'carousel_remove' image.id %}"> Remove</a></div>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
          </div>

{% endblock %}
