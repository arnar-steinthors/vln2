{% extends 'backend/backendbase.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="container-product-update">
        <form action="{% url 'create_category' %}" method='POST'>
            {% csrf_token %}
            {{ form }}

            <input type="submit" value="Create" class="btn btn-success">
        </form>
        </div>
    </div>
{% endblock %}
