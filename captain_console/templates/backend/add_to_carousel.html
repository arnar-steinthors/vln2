{% extends 'backend/backendbase.html' %}
{% block content %}
<div class="container container-product-update">
    <form action="{% url 'carousel_add' %}" method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <a href="{% url 'carousel' %}" class="btn btn-secondary" role="button" aria-pressed="true">Cancel</a>
        <input type="submit" value="Add" class="btn btn-success">
    </form>
</div>
{% endblock %}
