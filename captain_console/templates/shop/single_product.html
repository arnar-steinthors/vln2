
        <div id="card" class="col">
            <div class="card my-2">
                 <a href="{{ request.path }}{{ product.id }}">
                 <div class="card-img-top">
                    <img class="img-fluid" src="{{ image }}" alt="{{ product.name }}">
                     {% if product.discount != 0 %}
                        <div class="push-bottom card-img-overlay w-100 p-0 text-center text-uppercase">
                            <div class="py-2 bg-success w-100 text-dark"><b>{{ product.discount }}% discount</b></div>
                        </div>
                     {% endif %}
                 </div>
                    <div id="test" class="card-title text-center border-bottom border-dark"><b>{{ product.name }}</b></div>
                 </a>
                <div class="card-text px-1">
                    <p>{{ product.short_description }}</p>
                    <div class="btn-group">
                        <button class="bg-success">temp btn</button>
                        <b>${{ product.price }}</b>
                    </div>
                </div>
            </div>
        </div>
