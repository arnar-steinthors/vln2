{% extends 'base.html' %}
{% block content %}
    <h1> THIS IS THE LOGIN PAGE</h1>
    <p> We want to make the user fill out a <b>builtin django login FORM</b> here</p>
    <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body w-100">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin">
                <div class="form-label-group">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
                    <label for="inputEmail">Username</label>
                </div>
                <div class="form-label-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <label for="inputPassword">Password</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase w-100" type="submit">Sign in</button>
            </form>
              <h3 class="text-center p-3">OR</h3>
                <a class="btn-block" href="{% url 'register-index' %}">
                <button class="btn btn-lg btn-primary btn-clock text-uppercase w-100" type="submit">Register</button></a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
