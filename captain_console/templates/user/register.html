{% extends 'base.html' %}
{% block content %}
    <div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <form class="form form-horizontal" action="{% url 'register-index' %}" method="POST">
                {% csrf_token %}
                {% for field in registration_form %}
                <p> {{field.label_tag}}
                    {{field}}

                    {% if field.help_text %}
                    <small style="color: grey;">{{field.help_text}}</small>
                    {% endif %}
                </p>

                        {% for errors in field.errors %}
                        <p style="color: grey;">{{field.error}}</p>
                        {% endfor %}
                {% endfor %}

                <input type="submit" value="Create Account" class="btn btn-lg btn-primary btn-clock text-uppercase w-100 my-2">
            </form>
        </div>
    </div>
    </div>
{% endblock %}
