{% extends 'user/base.html' %}
{% block content %}
    <div id="search_history_btn_container">
        <a href="{% url 'search-history' %}" class="btn btn-primary">Search History</a>
    </div>
    <div id="profile_image_container">
        <img src="{{ user.image }}" class="rounded mx-auto d-block" alt="Supposed to be an image" id="profile_pic">
    </div>

    <div class="container">
        <div class="row">
            <div class="col" id="personalia">
                <form id="user-form">
                    <fieldset id="user-fieldset" disabled="true">
                        <legend>Personalia:</legend>
                        {% csrf_token %}
                        <lable for="first_name">First Name:</lable>
                        <div class="form-group">
                           <input type="text" value="{{ user.first_name }}">
                        </div>
                        <lable for="last_name">Last Name:</lable>
                        <div class="form-group">
                           <input type="text" value="{{ user.last_name }}">
                        </div>
                        <lable for="email">Email:</lable>
                        <div class="form-group">
                           <input type="email" value="{{ user.email }}">
                        </div>
                    </fieldset>
                </form>
                 <a href="{% url 'edit-person' %}" class="btn btn-primary">Edit person</a>
            </div>

            <div class="col" id="address">
                <form id="address-form">
                    {% csrf_token %}
                    <fieldset id="address-fieldset" disabled="disabled">
                        <legend>Shipping address:</legend>
                        <lable for="street">Street:</lable>
                        <div class="form-group">
                           <input type="text" value="{{ address.address }}">
                        </div>
                        <lable for="city">City:</lable>
                        <div class="form-group">
                           <input type="text" value="{{ address.city }}">
                        </div>
                        <lable for="country">Country:</lable>
                        <div class="form-group">
                           <input type="text" value="{{ address.country }}">
                        </div>
                        <lable for="post_code">Postcode:</lable>
                        <div class="form-group">
                           <input type="text" value="{{ address.postal_code }}">
                        </div>
                        <lable for="note">Additional:</lable>
                        <div class="form-group">
                           <input type="text" value="{{ address.note }}">
                        </div>
                     </fieldset>
                </form>
                <a href="{% url 'edit-address' %}" class="btn btn-primary">Edit address</a>
            </div>
        </div>
     </div>

{% endblock %}
