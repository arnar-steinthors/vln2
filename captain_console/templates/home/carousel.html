{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'CSS/shop/shop.css' %}">

{% if bannerImages %}
    <div id="carousel" class="carousel slide w-50 mx-auto" data-ride="carousel">
        <div class="carousel-inner" id="carouselContainer">
            {% for banner in bannerImages %}
                {% if forloop.first %}
                    <div class="carousel-item active">
                    {% else %}
                    <div class="carousel-item">
                {% endif %}
                        <a href="{% url 'product-index' banner.product.id %}">
                            <img class="img-fluid" src="{{ banner.imageURL }}" alt="{{ forloop.counter }}slide" id="bannerImage">
                        </a>
                    </div>
            {% endfor %}
        </div>
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
{% endif %}
